<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/static/image/dark.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/lib/bootstrap-4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/wow-1.1.2/animate.min.css">

    <link rel="stylesheet" href="/static/style/GlobalStyle.css">
    <link rel="stylesheet" href="/static/style/HeaderBanner.css">
    <link rel="stylesheet" href="/static/style/NavigationBar/NavigationBar.css">


    <link rel="stylesheet" href="/block.css">


    <title>Choosing Application</title>
</head>

<body>

    <!-- Navigation -->
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-linear-gradient">
            <a class="navbar-brand d-flex align-items-center pl-xl-5" href="#">
                <img src="/static/image/light.png" width="50" height="50" class="d-inline-block align-top" alt="">
                <span class="name-brand h4 ml-3">Choosing</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0 flex-grow-1 justify-content-center" id="test-code">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter the test code ...">
                        <div class="input-group-append">
                            <button class="btn btn-light" type="button">Start</button>
                        </div>
                    </div>
                </form>
                <ul class="navbar-nav flex-grow-1 justify-content-end">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item  dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>

                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item ml-2 px-3" id="avatar">
                        <div class="avt-container">
                            <img class="avt_image" src="/static/image/avatar.jpg" alt="Avt">
                            <span class="username ml-2">Nguyễn Quốc Thịnh</span>
                            <i class="bi bi-caret-down-fill ml-1"></i>
                        </div>
                    </li>
                </ul>

            </div>
        </nav>
    </div>
    <!-- Navigation -->

    <!-- Header -->
    <header class="bl-1 banner">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/static/image/avatar.jpg" style="height: 400px;" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/image/avatar.jpg" style="height: 400px;" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/image/avatar.jpg" style="height: 400px;" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
    <!-- Header -->



    <script src="/lib/jQuery-3.5.1/jquery.slim.min.js"></script>
    <script src="/lib/wow-1.1.2/wow.min.js"></script>
    <script src="/lib/wow-1.1.2/init.js"></script>
    <script src="/lib/bootstrap-4.6.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
