<!-- Content -->
<div class="container-fluid SignIn">
    <i class="bi bi-check2-circle stamp"></i>
    <div class="row">
        <div class="wow fadeInUp col-lg-7 col-md-10 box mx-auto">
            <h1 class="text-center font-weight-bolder mb-3">Reset Password</h1>
            <div class="box-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <i class="bi bi-person form-icon"></i>
                        <i class="bi bi-send right-icon"></i>
                        <input
                            type="text"
                            class="form-control shadow-none"
                            id="username"
                            placeholder="Type your username ..."
                        />
                        <small class="form-text text-muted d-none"
                            >Please enter your username.</small
                        >
                    </div>
                    <div class="form-group mb-3">
                        <label for="code">Verification code</label>
                        <i class="bi bi-shield-lock form-icon"></i>
                        <i class="bi bi-check2-circle right-icon is-valid"></i>
                        <input
                            type="text"
                            class="form-control shadow-none"
                            id="code"
                            placeholder="Type your username ..."
                        />
                        <small class="form-text text-muted d-none"
                            >Verification code is incorrect.</small
                        >
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <i class="bi bi-key form-icon"></i>
                        <i class="bi bi-eye right-icon"></i>
                        <input
                            type="password"
                            class="form-control shadow-none"
                            id="password"
                            placeholder="Type enter your password ..."
                        />
                        <small class="form-text text-muted d-none"
                            >Please enter your password</small
                        >
                    </div>
                    <div class="form-group mb-3">
                        <label for="repeat-password">Repeat password</label>
                        <i class="bi bi-key form-icon"></i>
                        <i class="bi bi-eye right-icon"></i>
                        <input
                            type="password"
                            class="form-control shadow-none"
                            id="repeat-password"
                            placeholder="Type enter your password ..."
                        />
                        <small class="form-text text-muted d-none"
                            >Please enter your password</small
                        >
                    </div>
                    <button class="btn bg-linear-gradient w-100 mb-3 hover mt-3">Change</button>
                    <p class="text-center w-100 mb-3">Or Sign Up Using</p>
                    <div class="d-flex justify-content-center mb-3">
                        <a href="##" class="login-icon hover">
                            <img src="assets/image/google-icon.png" width="30px" alt="" />
                        </a>
                        <a href="##" class="login-icon hover">
                            <img src="assets/image/facebook-icon.png" width="30px" alt="" />
                        </a>
                        <a href="##" class="login-icon hover">
                            <img src="assets/image/github-icon.png" width="30px" alt="" />
                        </a>
                    </div>
                    <div class="text-center">
                        <div class="d-flex justify-content-center">
                            <a href="#!/login" class="btn bg-linear-gradient hover mr-3">
                                <p class="mb-0 px-4">Sign In</p>
                            </a>
                            <a href="#!/signup" class="btn bg-linear-gradient hover ml-3">
                                <p class="mb-0 px-4">Sign Up</p>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Content -->
